<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <div class="main-div">


        <form id="signup" class="form signup " action="" onsubmit="return validateForm()">
            <h3>Sign up</h3>
        <div class="name inp-grp">
            <input class="inp" type="text" name="name" id="name" placeholder="name"
            required minlength="3" maxlength="15">
           <i class="fa-regular fa-user"></i>
            
        </div>
        <div class="email inp-grp">

            <input class="inp" type="email" name="Email" id="signup-email" placeholder="email"
             required>
             <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="password inp-grp">
            <input class="inp" type="password" name="Password" id="signup-password" placeholder="password"
             required 
             pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
             title="Password (min 6 chars, 1 letter, 1 number)"
             >
             <i class="fas fa-user-lock"></i>
             <span id="signup-icon" class="pwd-icon"   onclick="(toggleIcon('signup-password','signup-icon'))">
             👁️
             </span>
        </div>
        <div class="confirm-password inp-grp">
            <input class="inp" type="password" name="confirm password" id="confirm-password" placeholder="confirm password" 
            required>
            	<i class="fas fa-lock"></i> <i class="fas fa-check"></i>
        </div>
        <p id="error"></p>
    
        <div>
        <button type="submit" id="signup-submit">sign up</button>
        </div>
       <p>Already have an account?</p> <a href="#signin" onclick="toggleForm()">sign in</a>
        </form>




         <form id="signin" class="form signin flex" action="" onsubmit="return signinForm()">
            <h3>Login</h3>
       
        <div class="email inp-grp">

            <input class="inp" type="email" name="Email" id="signin-email" placeholder="email"
             required>
              <i class="fa-regular fa-envelope"></i>
        </div>
        <div class="password inp-grp">
            <input class="inp" type="password" name="Password" id="signin-password" placeholder="password"
             required 
             pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
             title="Password (min 6 chars, 1 letter, 1 number)"
             >
             <i class="fas fa-user-lock"></i>
             <span id="signin-icon" class="pwd-icon"   onclick="toggleIcon('signin-password','signin-icon')" >
                👁️
            </span>
            
        </div>
        
        <p id="error"></p>
    
        <div>
        <button type="submit" id="signin-submit">sign in</button>
        </div>
       <p>Don't have an account?</p> <a href="#signup" onclick="toggleForm()">sign up</a>
        </form>
       
    </div>
    <script src="scriptcode.js"></script>
</body>
</html>
